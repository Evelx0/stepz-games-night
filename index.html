<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEPZ DEBATES Game Night</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --primary-accent: #b328a4;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-radius: 12px;
            --font-family: 'Poppins', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--primary-accent); margin-bottom: 15px; }
        h1 { font-size: 2.5rem; font-weight: 700; }
        p { font-size: 1.1rem; color: var(--text-muted); margin-top: 5px; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .game-link {
            background: linear-gradient(145deg, #2a2a2a, #161616);
            padding: 30px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .game-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(179, 40, 164, 0.3);
            border-color: var(--primary-accent);
        }

        /* Password Overlay */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .password-box {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .password-box h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .password-box p {
            color: var(--text-muted);
            margin-bottom: 20px;
        }
        #password-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #password-input {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: #2a2a2a;
            color: white;
            font-family: var(--font-family);
            font-size: 1rem;
            text-align: center;
        }
        .btn {
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            background-color: var(--primary-accent);
        }
        #password-error {
            color: var(--danger-color);
            min-height: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="password-overlay" id="password-overlay">
        <div class="password-box">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <h2>Access Required</h2>
            <p>Please enter the password to continue.</p>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="Password">
                <button type="submit" class="btn">Unlock</button>
                <p id="password-error"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <img src="logo.jpeg" alt="STEPZ DEBATES Logo" class="logo">
            <h1>STEPZ DEBATES Game Night</h1>
            <p>Select a game to begin.</p>
        </header>

        <div class="game-grid">
            <a href="higher-or-lower.html" class="game-link">Higher or Lower</a>
            <a href="blackjack.html" class="game-link">Blackjack</a>
            <a href="bust.html" class="game-link">Bust / Crash</a>
            <a href="price-it.html" class="game-link">Price It!</a>
            <a href="deal.html" class="game-link">The Briefcase Game</a>
            <a href="mines.html" class="game-link">Mines</a>
            <a href="geo.html" class="game-link">Geo Guesser</a>
            <a href="word-ladder.html" class="game-link">Word Ladder</a>
            <a href="emoji-riddles.html" class="game-link">Emoji Riddles</a>
            <a href="spin-the-wheel.html" class="game-link">Spin The Wheel</a>
            <a href="ban.html" class="game-link">Ban Vote</a>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordError = document.getElementById('password-error');
        const correctPassword = 'stepzdebates';

        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === correctPassword) {
                passwordOverlay.style.opacity = '0';
                // Hide the overlay after the fade out transition
                setTimeout(() => {
                    passwordOverlay.style.display = 'none';
                }, 300);
            } else {
                passwordError.textContent = 'Incorrect Password';
                passwordInput.value = '';
            }
        });
    });
</script>

</body>
</html>
