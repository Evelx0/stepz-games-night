<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - STEPZ DEBATES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --primary-accent: #b328a4;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --gem-color: #00bcd4;
            --border-radius: 12px;
            --font-family: 'Poppins', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;
        }
        .logo { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; border: 2px solid var(--primary-accent); }
        .header h1 { font-size: 1.8rem; font-weight: 700; }
        .header p { font-size: 0.9rem; color: var(--text-muted); }

        .settings {
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .settings label { font-weight: 600; color: var(--text-muted); }
        .settings input[type="number"] {
            width: 60px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: #2a2a2a;
            color: white;
            font-family: var(--font-family);
            font-size: 1rem;
            text-align: center;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .game-stats span { font-weight: 700; }
        #gems-found { color: var(--gem-color); }
        #current-multiplier { color: var(--success-color); }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 25px;
            aspect-ratio: 1 / 1;
        }
        .grid-cell {
            background: linear-gradient(145deg, #444, #222);
            border: 1px solid #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .grid-cell:not(.revealed):hover {
            transform: scale(1.05);
            border-color: var(--primary-accent);
        }
        .grid-cell.revealed {
            background: var(--background-color);
            cursor: default;
            transform: scale(0.95);
        }
        .grid-cell.gem { color: var(--gem-color); }
        .grid-cell.mine { color: var(--danger-color); }

        .controls { display: flex; justify-content: center; gap: 15px; }
        .btn {
            border: none; border-radius: 8px; padding: 15px 30px;
            font-size: 1.2rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease; width: 100%; max-width: 200px;
            color: white;
        }
        .btn:disabled { cursor: not-allowed; opacity: 0.5; }
        .btn-start { background-color: var(--primary-accent); }
        .btn-cashout { background-color: var(--success-color); }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(18, 18, 18, 0.98);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease;
            z-index: 10; text-align: center; padding: 20px;
        }
        .overlay.active { opacity: 1; visibility: visible; }
        .overlay h2 { font-size: 2.5rem; margin-bottom: 10px; }
        .overlay p { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="header">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <h1>Mines</h1>
            <p>Find the gems, avoid the mines!</p>
        </header>

        <div class="settings">
            <label for="mines-count">Mines:</label>
            <input type="number" id="mines-count" value="5" min="1" max="24">
        </div>

        <div class="game-stats">
            <div>Gems Found: <span id="gems-found">0</span></div>
            <div>Multiplier: <span id="current-multiplier">1.00x</span></div>
        </div>

        <div class="mines-grid" id="mines-grid"></div>

        <div class="controls">
            <button class="btn btn-start" id="start-btn">Start Game</button>
            <button class="btn btn-cashout" id="cashout-btn" disabled>Cash Out</button>
        </div>

        <div class="overlay" id="result-overlay">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <button class="btn btn-start" id="play-again-btn">Play Again</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG & STATE ---
    const GRID_SIZE = 25;
    let mineLocations = [];
    let revealedCells = [];
    let gemsFound = 0;
    let isGameActive = false;

    // --- DOM ELEMENTS ---
    const minesGrid = document.getElementById('mines-grid');
    const minesCountInput = document.getElementById('mines-count');
    const startBtn = document.getElementById('start-btn');
    const cashoutBtn = document.getElementById('cashout-btn');
    const gemsFoundDisplay = document.getElementById('gems-found');
    const multiplierDisplay = document.getElementById('current-multiplier');
    const resultOverlay = document.getElementById('result-overlay');
    const resultTitle = document.getElementById('result-title');
    const resultMessage = document.getElementById('result-message');
    const playAgainBtn = document.getElementById('play-again-btn');

    // --- GAME LOGIC ---
    function setupGrid() {
        minesGrid.innerHTML = '';
        for (let i = 0; i < GRID_SIZE; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-cell');
            cell.dataset.index = i;
            minesGrid.appendChild(cell);
        }
    }

    function startGame() {
        isGameActive = true;
        gemsFound = 0;
        revealedCells = [];
        mineLocations = [];

        const mineCount = parseInt(minesCountInput.value);
        
        // Generate unique mine locations
        while (mineLocations.length < mineCount) {
            const randomIndex = Math.floor(Math.random() * GRID_SIZE);
            if (!mineLocations.includes(randomIndex)) {
                mineLocations.push(randomIndex);
            }
        }

        setupGrid();
        updateStats();
        
        startBtn.style.display = 'none';
        cashoutBtn.style.display = 'inline-block';
        cashoutBtn.disabled = true;
        minesCountInput.disabled = true;
        resultOverlay.classList.remove('active');
    }

    function handleCellClick(index) {
        if (!isGameActive || revealedCells.includes(index)) return;

        revealedCells.push(index);
        const cell = minesGrid.querySelector(`[data-index='${index}']`);
        cell.classList.add('revealed');

        if (mineLocations.includes(index)) {
            // Hit a mine
            cell.innerHTML = 'ðŸ’£';
            cell.classList.add('mine');
            endGame('bust');
        } else {
            // Found a gem
            cell.innerHTML = 'ðŸ’Ž';
            cell.classList.add('gem');
            gemsFound++;
            cashoutBtn.disabled = false;
            updateStats();

            const mineCount = parseInt(minesCountInput.value);
            if (gemsFound === GRID_SIZE - mineCount) {
                endGame('win_all');
            }
        }
    }

    function updateStats() {
        gemsFoundDisplay.textContent = gemsFound;
        // Multiplier calculation can be adjusted for balance
        const multiplier = (1 + (gemsFound * 0.1) + Math.pow(gemsFound / 5, 2)).toFixed(2);
        multiplierDisplay.textContent = `${multiplier}x`;
    }

    function endGame(reason) {
        isGameActive = false;
        cashoutBtn.disabled = true;

        // Reveal all mines
        mineLocations.forEach(index => {
            const cell = minesGrid.querySelector(`[data-index='${index}']`);
            if (!cell.classList.contains('revealed')) {
                cell.innerHTML = 'ðŸ’£';
            }
        });

        let title, message;
        if (reason === 'bust') {
            title = 'BUST!';
            resultTitle.style.color = 'var(--danger-color)';
            message = 'You hit a mine. Better luck next time!';
        } else if (reason === 'cashout') {
            title = 'CASHED OUT!';
            resultTitle.style.color = 'var(--success-color)';
            message = `You safely cashed out with ${gemsFound} gems at a ${multiplierDisplay.textContent} multiplier!`;
        } else if (reason === 'win_all') {
            title = 'PERFECT RUN!';
            resultTitle.style.color = 'var(--gem-color)';
            message = `You found all ${gemsFound} gems for a ${multiplierDisplay.textContent} multiplier!`;
        }

        resultTitle.textContent = title;
        resultMessage.textContent = message;
        resultOverlay.classList.add('active');
    }

    // --- EVENT LISTENERS ---
    startBtn.addEventListener('click', startGame);
    playAgainBtn.addEventListener('click', () => {
        resultOverlay.classList.remove('active');
        startBtn.style.display = 'inline-block';
        cashoutBtn.style.display = 'none';
        minesCountInput.disabled = false;
        setupGrid(); // Reset to initial view
    });

    cashoutBtn.addEventListener('click', () => {
        if (isGameActive && gemsFound > 0) {
            endGame('cashout');
        }
    });

    minesGrid.addEventListener('click', (e) => {
        const cell = e.target.closest('.grid-cell');
        if (cell && isGameActive) {
            handleCellClick(parseInt(cell.dataset.index));
        }
    });

    // Initial setup
    setupGrid();
});
</script>
</body>
</html>
