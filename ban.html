<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEPZ DEBATES - Ban Vote</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --primary-accent: #b328a4;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --font-family: 'Poppins', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .vote-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header { 
            display: flex; 
            justify-content: center;
            align-items: center; 
            margin-bottom: 25px; 
            gap: 15px;
        }
        .logo { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            border: 2px solid var(--primary-accent); 
        }
        .header h1 { 
            font-size: 1.8rem; 
            font-weight: 700; 
        }
        .vote-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .target-user {
            margin-bottom: 20px;
        }
        #target-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary-accent);
            margin-bottom: 15px;
            object-fit: cover;
            background-color: #333; /* Placeholder bg */
        }
        #target-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-accent);
        }
        .vote-prompt {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        #live-results {
            width: 100%;
            margin-bottom: 20px;
        }
        #live-results h3 {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .results-bar {
            display: flex;
            width: 100%;
            height: 35px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #333;
        }
        .bar-ban, .bar-keep {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            transition: width 0.5s ease;
        }
        .bar-ban { background-color: var(--danger-color); }
        .bar-keep { background-color: var(--success-color); }

        .results-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .results-text .ban-text { color: var(--danger-color); }
        .results-text .keep-text { color: var(--success-color); }

        .vote-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .vote-receipt-message {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
        #vote-receipt {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
        }
        #vote-receipt strong {
            text-transform: uppercase;
        }
        .btn {
            border: none; border-radius: 8px; padding: 15px 30px;
            font-size: 1.2rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            flex-grow: 1; 
        }
        .btn:disabled { cursor: not-allowed; opacity: 0.5; }
        .btn-success { background-color: var(--success-color); }
        .btn-danger { background-color: var(--danger-color); }
        #reset-vote {
            display: none; /* Hidden by default */
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="vote-container">
        <header class="header">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <h1>Ban Vote</h1>
        </header>
        <div class="vote-content">
            <div class="target-user">
                <img src="" alt="User Photo" id="target-photo">
                <h2 id="target-name"></h2>
            </div>
            <p class="vote-prompt">Should this person be banned from the STEPZ DEBATES TikTok Live?</p>
            <div id="live-results">
                <h3>Live Results</h3>
                <div class="results-bar">
                    <div class="bar-ban" id="ban-bar"></div>
                    <div class="bar-keep" id="keep-bar"></div>
                </div>
                <div class="results-text">
                    <span class="ban-text"><strong id="ban-count">0</strong> Votes</span>
                    <span class="keep-text"><strong id="keep-count">0</strong> Votes</span>
                </div>
            </div>
            <div class="vote-controls" id="vote-controls">
                <button class="btn btn-danger" id="ban-btn">YES - Ban</button>
                <button class="btn btn-success" id="keep-btn">NO - Keep</button>
            </div>
            <div class="vote-receipt-message" id="vote-receipt-message">
                <p id="vote-receipt"></p>
                <a id="reset-vote">(Reset my vote for testing)</a>
            </div>
        </div>
    </div>

<script>
    // --- 1. MANUAL CONFIGURATION ---
    const VOTE_CONFIG = {
        USER_ID: "user_username_001", // IMPORTANT: Must be unique for each poll
        USER_NAME: "UsernameHere",   
        USER_PHOTO: "user-photo.jpeg"
    };
    // --- END OF CONFIGURATION ---


    document.addEventListener('DOMContentLoaded', () => {
        // --- All element selections are the same ---
        const banBtn = document.getElementById('ban-btn');
        const keepBtn = document.getElementById('keep-btn');
        const voteControls = document.getElementById('vote-controls');
        const voteReceiptMessage = document.getElementById('vote-receipt-message');
        const voteReceipt = document.getElementById('vote-receipt');
        const targetName = document.getElementById('target-name');
        const targetPhoto = document.getElementById('target-photo');
        const banBar = document.getElementById('ban-bar');
        const keepBar = document.getElementById('keep-bar');
        const banCount = document.getElementById('ban-count');
        const keepCount = document.getElementById('keep-count');
        const resetBtn = document.getElementById('reset-vote');
        const VOTE_KEY = `vote_${VOTE_CONFIG.USER_ID}`;

        // --- 2. Initialize Page ---
        async function setupPage() {
            targetName.textContent = VOTE_CONFIG.USER_NAME;
            if (VOTE_CONFIG.USER_PHOTO) {
                targetPhoto.src = VOTE_CONFIG.USER_PHOTO;
                targetPhoto.alt = VOTE_CONFIG.USER_NAME;
            } else {
                targetPhoto.style.display = 'none';
            }
            await fetchVotes();
            const existingVote = localStorage.getItem(VOTE_KEY);
            if (existingVote) {
                displayVoteReceipt(existingVote);
            }
        }

        // --- 3. Fetch Current Vote Totals (GET) ---
        async function fetchVotes() {
            try {
                // We no longer need the cacheBuster query param
                const res = await fetch(`/api/vote?pollId=${VOTE_CONFIG.USER_ID}`, {
                    // === THIS IS THE FIX ===
                    cache: 'no-store'
                    // =======================
                });
                if (!res.ok) throw new Error(`Failed to fetch votes: ${res.statusText}`);
                const data = await res.json();
                updateLiveResultsUI(data.ban, data.keep);
            } catch (error) {
                console.error("FRONTEND: Error in fetchVotes():", error);
            }
        }

        // --- 4. Handle a New Vote (POST) ---
        async function handleVote(voteType) {
            banBtn.disabled = true;
            keepBtn.disabled = true;
            localStorage.setItem(VOTE_KEY, voteType);
            
            try {
                const res = await fetch('/api/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pollId: VOTE_CONFIG.USER_ID,
                        voteType: voteType
                    }),
                    // === THIS IS THE FIX ===
                    cache: 'no-store'
                    // =======================
                });

                if (!res.ok) throw new Error(`Vote failed to submit: ${res.statusText}`);
                
                const newTotals = await res.json();
                updateLiveResultsUI(newTotals.ban, newTotals.keep);
                displayVoteReceipt(voteType);

            } catch (error) {
                console.error("FRONTEND: Error in handleVote():", error);
                banBtn.disabled = false;
                keepBtn.disabled = false;
            }
        }

        // --- 5. Update the Visual Results Bar & Counts ---
        function updateLiveResultsUI(banVotes, keepVotes) {
            banVotes = Number(banVotes) || 0;
            keepVotes = Number(keepVotes) || 0;
            const totalVotes = banVotes + keepVotes;
            const banPercent = totalVotes === 0 ? 0 : (banVotes / totalVotes) * 100;
            const keepPercent = totalVotes === 0 ? 0 : (keepVotes / totalVotes) * 100;
            banBar.style.width = `${banPercent}%`;
            keepBar.style.width = `${keepPercent}%`;
            banBar.textContent = banPercent > 10 ? `${banPercent.toFixed(0)}%` : '';
            keepBar.textContent = keepPercent > 10 ? `${keepPercent.toFixed(0)}%` : '';
            banCount.textContent = banVotes;
            keepCount.textContent = keepVotes;
        }

        // --- 6. Show the "You Voted" Message ---
        function displayVoteReceipt(voteType) {
            voteControls.style.display = 'none';
            const voteText = voteType === 'ban' ? 'BAN' : 'KEEP';
            voteReceipt.innerHTML = `You voted to <strong>${voteText}</strong> ${VOTE_CONFIG.USER_NAME}.`;
            voteReceipt.style.color = (voteType === 'ban') ? 'var(--danger-color)' : 'var(--success-color)';
            voteReceiptMessage.style.display = 'block';
            resetBtn.style.display = 'inline';
        }

        // --- 7. Handle Reset Click ---
        resetBtn.addEventListener('click', () => {
            localStorage.removeItem(VOTE_KEY);
            window.location.reload(); // Reload the page
        });

        // --- 8. Add Event Listeners ---
        banBtn.addEventListener('click', () => handleVote('ban'));
        keepBtn.addEventListener('click', () => handleVote('keep'));

        // Run setup on page load
        setupPage();
    });
</script>
</body>
</html>
