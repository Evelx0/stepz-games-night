<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Riddles - STEPZ DEBATES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --primary-accent: #b328a4;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --font-family: 'Poppins', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 25px;
        }
        .logo { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; border: 2px solid var(--primary-accent); }
        .header h1 { font-size: 1.8rem; font-weight: 700; }
        .header p { font-size: 0.9rem; color: var(--text-muted); }

        .riddle-display {
            background-color: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        #emoji-container {
            font-size: 4rem;
            margin-bottom: 10px;
            min-height: 70px;
        }
        #category-display {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .answer-area {
            background-color: #28a74520;
            border: 1px solid var(--success-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .answer-area h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success-color);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            border: none; border-radius: 8px; padding: 15px 30px;
            font-size: 1.2rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease; width: 100%;
            max-width: 250px; color: white;
        }
        .btn:disabled { cursor: not-allowed; opacity: 0.5; }
        .btn-reveal { background-color: var(--success-color); }
        .btn-next { background-color: var(--primary-accent); }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(18, 18, 18, 0.98);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease;
            z-index: 10; text-align: center; padding: 20px;
        }
        .overlay.active { opacity: 1; visibility: visible; }
        .overlay h2 { font-size: 2.5rem; margin-bottom: 10px; }
        .overlay p { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="header">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <h1>Emoji Riddles</h1>
            <p>Guess the phrase from the emojis!</p>
        </header>

        <div class="riddle-display">
            <div id="emoji-container"></div>
            <div id="category-display"></div>
        </div>
        
        <div class="answer-area" id="answer-area">
            <h3 id="answer-text"></h3>
        </div>

        <div class="controls">
            <button class="btn btn-reveal" id="reveal-btn">Reveal Answer</button>
            <button class="btn btn-next" id="next-btn" style="display: none;">Next Riddle</button>
        </div>

        <div class="overlay active" id="start-overlay">
            <h2>Welcome!</h2>
            <p>A sequence of emojis will appear. Work together to figure out the movie, song, or phrase they represent!</p>
            <button class="btn btn-next" id="start-btn">Start Game</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- RIDDLE DATABASE ---
    // Add your own riddles here
    const RIDDLES = [
        { category: 'Movie', emojis: '🕷️👨➡️🕷️🌌', answer: 'Spider-Man: Into the Spider-Verse' },
        { category: 'Movie', emojis: '🦁👑', answer: 'The Lion King' },
        { category: 'Movie', emojis: 'finding nemo', answer: 'Finding Nemo' },
        { category: 'Movie', emojis: '🏎️💨😡', answer: 'Fast & Furious' },
        { category: 'Phrase', emojis: '💥🤝🧠', answer: 'A meeting of minds' },
        { category: 'Phrase', emojis: '🗣️😈', answer: 'Speak of the devil' },
        { category: 'Song', emojis: '☂️💜', answer: 'Purple Rain' },
        { category: 'Song', emojis: '🕺🐒', answer: 'Dance Monkey' },
        { category: 'Movie', emojis: '🦇👨‍🦱', answer: 'The Batman' },
        { category: 'Phrase', emojis: '🍎👀', answer: 'Apple of my eye' },
    ];
    let currentRiddle = null;
    let lastRiddleIndex = -1;

    // --- DOM ELEMENTS ---
    const emojiContainer = document.getElementById('emoji-container');
    const categoryDisplay = document.getElementById('category-display');
    const answerArea = document.getElementById('answer-area');
    const answerText = document.getElementById('answer-text');
    const revealBtn = document.getElementById('reveal-btn');
    const nextBtn = document.getElementById('next-btn');
    const startOverlay = document.getElementById('start-overlay');
    const startBtn = document.getElementById('start-btn');
    
    // --- GAME LOGIC ---
    function loadNextRiddle() {
        // Hide answer from previous round
        answerArea.style.display = 'none';

        // Select a new random riddle
        let riddleIndex;
        do {
            riddleIndex = Math.floor(Math.random() * RIDDLES.length);
        } while (RIDDLES.length > 1 && riddleIndex === lastRiddleIndex);
        lastRiddleIndex = riddleIndex;
        currentRiddle = RIDDLES[riddleIndex];

        // Display the new riddle
        emojiContainer.textContent = currentRiddle.emojis;
        categoryDisplay.textContent = `Category: ${currentRiddle.category}`;

        // Reset buttons
        revealBtn.style.display = 'block';
        nextBtn.style.display = 'none';
        revealBtn.disabled = false;
    }

    function revealAnswer() {
        answerText.textContent = currentRiddle.answer;
        answerArea.style.display = 'block';

        revealBtn.style.display = 'none';
        nextBtn.style.display = 'block';
    }

    // --- EVENT LISTENERS ---
    startBtn.addEventListener('click', () => {
        startOverlay.classList.remove('active');
        loadNextRiddle();
    });

    revealBtn.addEventListener('click', revealAnswer);
    nextBtn.addEventListener('click', loadNextRiddle);
});
</script>
</body>
</html>
